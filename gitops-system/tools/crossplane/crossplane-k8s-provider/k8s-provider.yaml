---
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: k8s-config
spec:
  podSecurityContext:
    fsGroup: 2000
  args:
  - '--debug'
---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-kubernetes
spec:
  package: "crossplane/provider-kubernetes:v0.4.1"
  controllerConfigRef:
    name: k8s-config